<!-- Modal Backdrop -->
<div class="fixed inset-0 bg-black bg-opacity-40 flex items-center justify-center z-50">
    <!-- Modal Container -->
    <div class="bg-white w-full max-w-3xl rounded-2xl shadow-xl p-8 relative">

        <!-- Close Button -->
        <button (click)="close()" class="absolute top-4 right-4 text-gray-500 hover:text-red-500">
            âœ•
        </button>

        <!-- Modal Title -->
        <h2 class="text-2xl font-semibold text-gray-800 mb-6 text-center">
            Add Your Work Experience
        </h2>

        <!-- Form -->
        <form [formGroup]="form" (ngSubmit)="submit()" class="space-y-6">
            <div class="grid grid-cols-1 sm:grid-cols-2 gap-6">
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-1">Job Title</label>
                    <input formControlName="jobTitle" placeholder="e.g. Software Engineer"
                        class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" />
                </div>

                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-1">Employer</label>
                    <input formControlName="employer" placeholder="e.g. Google"
                        class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" />
                </div>

                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-1">City</label>
                    <input formControlName="city" placeholder="e.g. Bangalore"
                        class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" />
                </div>

                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-1">Country</label>
                    <input formControlName="country" placeholder="e.g. India"
                        class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" />
                </div>

                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-1">Start Date</label>
                    <input type="date" formControlName="startDate"
                        class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" />
                </div>

                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-1">End Date</label>
                    <input type="date" formControlName="endDate" [disabled]="form.get('currentlyWorking')?.value"
                        class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none bg-gray-100 disabled:opacity-50 focus:ring-2 focus:ring-blue-500" />
                </div>
            </div>

            <!-- Currently Working Checkbox -->
            <div class="flex items-center mt-2">
                <input type="checkbox" formControlName="currentlyWorking" class="mr-2 accent-blue-600" />
                <label class="text-sm text-gray-700">I currently work here</label>
            </div>

            <!-- Quill Editor -->
            <div>
                <label class="block text-sm font-medium text-gray-700 mb-1">Description</label>
                <div class="border border-gray-300 rounded-lg overflow-hidden">
                    <quill-editor formControlName="description" [modules]="quillConfig"
                        class="w-full h-40 bg-white"></quill-editor>
                </div>
            </div>

            <!-- Submit Buttons -->
            <div class="flex justify-end gap-4 pt-4">
                <button type="button" (click)="close()"
                    class="px-4 py-2 border border-gray-300 text-gray-700 rounded-lg hover:bg-gray-100">
                    Cancel
                </button>

                <button type="submit" class="px-5 py-2 bg-blue-600 text-white rounded-lg hover:bg-blue-700 transition">
                    Save Experience
                </button>
            </div>
        </form>
    </div>
</div>
