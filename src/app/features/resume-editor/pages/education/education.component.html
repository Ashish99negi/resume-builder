<div class="flex flex-col h-full">
  <div class="mb-10 text-center" *ngIf="educations.length === 0">
    <h2 class="text-3xl font-bold text-black mb-2">Letâ€™s add your education</h2>
    <p class="text-gray-700 text-lg">
      Start with your most recent or current educational institution.
    </p>
  </div>

  <div class="add-exp-btn flex justify-center items-center h-[40rem]" *ngIf="educations.length === 0">
    <button (click)="openEducationModal()" class="bg-blue-600 text-white px-6 py-3 rounded-lg hover:bg-blue-700 transition-colors">
      Add Education
    </button>
  </div>

  <h2 *ngIf="educations.length > 0" class="text-4xl font-bolder text-center mt-8 mb-4">
    Review Your Education
  </h2>

  <div *ngIf="educations.length > 0" class="mt-8 space-y-4">
    <div *ngFor="let edu of educations" class="relative bg-gray-50 border rounded-xl p-6 shadow-sm">
      <div class="flex justify-between items-start">
        <div>
          <h3 class="text-xl font-semibold">{{ edu.school }} <span class="text-gray-600 font-normal">|</span> {{ edu.degree }}</h3>
          <p class="text-sm text-gray-600 mt-1">{{ edu.city }}, {{ edu.country }}</p>
          <p class="text-sm text-gray-600">{{ edu.startDate | date: 'MMM yyyy' }} - {{ edu.endDate | date: 'MMM yyyy' }}</p>
        </div>
        <div class="flex space-x-2 text-blue-600">
          <button (click)="openEducationModal(edu)">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 hover:scale-110 transition" fill="none" viewBox="0 0 24 24" stroke="currentColor">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                d="M11 4H6a2 2 0 00-2 2v12a2 2 0 002 2h12a2 2 0 002-2v-5M18.5 2.5a2.121 2.121 0 013 3L12 15l-4 1 1-4 9.5-9.5z" />
            </svg>
          </button>
          <button (click)="deleteEducation(edu)">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 hover:scale-110 transition" fill="none" viewBox="0 0 24 24" stroke="currentColor">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                d="M6 18L18 6M6 6l12 12" />
            </svg>
          </button>
        </div>
      </div>
    </div>
    <div class="text-center mt-6">
        <button (click)="openEducationModal()" class="bg-green-600 text-white px-4 py-2 rounded hover:bg-green-700 transition-colors">
          Add Education
        </button>
      </div>
  </div>
</div>
