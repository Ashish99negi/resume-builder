<div class="mb-10">
    <h2 class="text-3xl font-bold text-black mb-2">Write a professional summary</h2>
  </div>
<div class="flex flex-col">
  

  <div class="flex-grow flex justify-center w-full">
    <div class="w-full">
      <form [formGroup]="form">
        <quill-editor
          [formControl]="summaryControl" [modules]="quillConfig"
          placeholder="e.g. A motivated software engineer with 5+ years of experience in full-stack development..."
          class="h-64"
        ></quill-editor>
      </form>
    </div>
</div>
</div>
