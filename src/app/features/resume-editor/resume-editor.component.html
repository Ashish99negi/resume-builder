<div class="resume-editor-container flex h-screen">
  <div class="w-60 min-h-full bg-[#212d59] text-white flex flex-col border-r border-gray-300">
    <div class="flex justify-center items-center mt-4">
      <img src="https://www.svgrepo.com/show/447612/edit-file.svg" alt="File Icon" class="w-14 h-14 filter invert" />
    </div>
    <div class="text-xl font-bold text-center py-4  border-white">
      Resume Builder
    </div>
    <div class="flex-1 flex items-start justify-center pt-8">
      <mat-vertical-stepper #stepper linear orientation="vertical" class="w-full px-4 custom-stepper">
        <mat-step label="Personal Info">
          <ng-template matStepLabel>Personal Info</ng-template>
        </mat-step>
        <mat-step label="Experience">
          <ng-template matStepLabel>Experience</ng-template>
        </mat-step>
        <mat-step label="Skills">
          <ng-template matStepLabel>Skills</ng-template>
        </mat-step>
        <mat-step label="Education">
          <ng-template matStepLabel>Education</ng-template>
        </mat-step>
        <mat-step label="Summary">
          <ng-template matStepLabel>Summary</ng-template>
        </mat-step>
      </mat-vertical-stepper>
    </div>
  </div>

  <div class="step-content flex flex-col justify-between flex-1 min-h-full overflow-y-auto">
    <div class="flex-1 overflow-auto p-4">
      <ng-container *ngIf="stepper">
        <ng-container [ngSwitch]="stepper.selectedIndex">
          <app-personal-info *ngSwitchCase="0"></app-personal-info>
          <app-experience *ngSwitchCase="1"></app-experience>
          <app-skills *ngSwitchCase="2"></app-skills>
          <app-education *ngSwitchCase="3"></app-education>
          <app-summary *ngSwitchCase="4"></app-summary>
        </ng-container>
      </ng-container>
    </div>

    <div class="mt-6 flex justify-between" *ngIf="stepper">
      <button matButton (click)="onBack()" [disabled]="stepper.selectedIndex === 0"
        class="rounded-full border-2 border-black text-black font-bold px-6 py-2 hover:bg-gray-100 transition">
        Back
      </button>
      <button matButton (click)="onContinue()" [disabled]="stepper.selectedIndex === 5"
        class="rounded-full bg-blue-600 text-white font-bold px-6 py-2 hover:bg-blue-700 transition">
        Continue
      </button>
    </div>
  </div>
